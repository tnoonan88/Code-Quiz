<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div id="scores">
                <a href="#highscores">View Highscores</a> 
            </div>
            <div id="timer">
                Time Remaining : <span id="time-remaining">60</span>
            </div>    
    </header>
    <div class="container">
        <div id="start-container">
            <h1>JavaScript Coding Quiz</h1>
            <p>Test your knowledge of JavaScript! Click "Begin Quiz" to start.</p>
            <button type="submit" id="start-btn">Begin Quiz</button>
        </div>    
            <div id="quiz-container" class="hide">
                <div id="question">Questions</div>
                <div id="answer-btns" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
